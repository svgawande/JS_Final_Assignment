<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body  onload="setRandomImg() ">
	<div id = "image" tabindex="0">
		Hover over an image below or tab to display images here.
	</div>
	<div class="img-thumbnail">
		<img class = "preview"  src = "images/Resized_eagle.JPG"  alt = "Serpent eagle bird from melghat captured by svgawande" onfocus="onTabFocus(this)" onblur="unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
		<img class = "preview"  src = "images/Resized_IndianGrayHornabill.JPG"  alt = "Indian Gray Hornabill captured by svgawande" onfocus="onTabFocus(this)" onblur="unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
		<img class = "preview"  src = "images/Resuzed_parrot.JPG" alt = "Alexandrine parakeet" onfocus="onTabFocus(this)" onblur="unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
		<img class = "preview"  src = "images/Resized_JungleOwlet.JPG" alt = "Jungle owlet from melghat" onfocus="onTabFocus(this)" onblur="unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
		<img class = "preview"  src = "images/Resuzed_butterfly.JPG" alt = "Butturfly from TATR" onfocus="onTabFocus(this)" onblur="unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
		<img class = "preview"  src = "images/Resuzed_whiteeye.JPG" alt = "Warbling white-eye japan captured by svgawande" onfocus="onTabFocus(this)" onblur="unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
	</div>
</body>
</html>
